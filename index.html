<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Sponk">
    <link rel="apple-touch-icon" href="/icons/weather-icon-180.png">
    <link rel="icon" href="/icons/weather-icon-192.png" type="image/png">
    <title>Weatherapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-dark">
    <form class="card col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-5">
    <div class="card-body">
        <i id="localTemp" class="bi bi-thermometer" style="font-size: 2rem;">...</i>
        <i id="weatherIcon" class="bi bi-cloud-sun" style="font-size: 2rem;">...</i>


        <footer>
            <p>Weather data provided by Open Meteo: https://open-meteo.com/en/docs</p>
        </footer>
    </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        //conditions list
        const weather_code_index = {
            0: "Clear Sky",
            1: "Mainly Clear",
            2: "Partly Cloudy",
            3: "Overcast",
            45: "Fog",
            48: "Depositing Rime Fog",
            51: "Light Rain",
            53: "Moderate Rain",
            55: "Heavy Rain",
            56: "Light Snow",
            57: "Moderate Snow",
            61: "Light Rain Showers",
            63: "Moderate Rain Showers",
            65: "Heavy Rain Showers",
            66: "Light Freezing Rain",
            67: "Moderate Freezing Rain",
            71: "Light Snow Showers",
            73: "Moderate Snow Showers",
            75: "Heavy Snow Showers",
            77: "Hail",
            80: "Light Thunderstorms",
            81: "Moderate Thunderstorms",
            82: "Heavy Thunderstorms",
            85: "Light Snow Thunderstorms",
            86: "Heavy Snow Thunderstorms",
            95: "Thunderstorm with Light Rain",
            96: "Thunderstorm with Heavy Rain",
            99: "Thunderstorm with Hail"
        }

        //for icon updates
        const weatherIconMap = {
            0: "bi-sun", 
            1: "bi-cloud-sun", 
            2: "bi-cloud-sun", 
            3: "bi-cloud", 
            45: "bi-cloud-fog", 
            48: "bi-cloud-fog", 
            51: "bi-cloud-rain", 
            53: "bi-cloud-rain", 
            55: "bi-cloud-rain", 
            56: "bi-cloud-rain", 
            57: "bi-cloud-snow", 
            61: "bi-cloud-rain", 
            63: "bi-cloud-rain", 
            65: "bi-cloud-rain", 
            66: "bi-cloud-rain", 
            67: "bi-cloud-rain", 
            71: "bi-cloud-sun", 
            73: "bi-cloud-sun", 
            75: "bi-cloud-sun",
            77: "bi-cloud-sun", 
            80: "bi-cloud-rain", 
            81: "bi-cloud-rain", 
            82: "bi-cloud-rain", 
            85: "bi-cloud-snow", 
            86: "bi-cloud-snow", 
            95: "bi-cloud-lightning", 
            96: "bi-cloud-lightning", 
            99: "bi-cloud-lightning"
        }

        const temperature_icons = {
            1: "bi-thermometer-snow",
            2: "bi-thermometer-half",
            3: "bi-thermometer-high"
        }

        function getTempIcon(temperature){
            if(temperature < 32){return 1}
            if(temperature < 50){return 2}
            if(temperature > 70){return 3}
        }

        //function gets weather data with given location 
        function getWeather(latitude,longitude){        
            //fetch minutely_15
            return fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&minutely_15=temperature_2m&minutely_15=weather_code&temperature_unit=fahrenheit`)
            .then(response => response.json()) //turn response into json
            .then(data => {
                //current hour and minute required to find current weather
                let today = new Date()
                let hour = today.getHours()
                let minutes = today.getMinutes()

                //find 15 min interval
                let currentMinuteInterval = Math.floor(minutes/15)
                let Current_interval = (4 * hour) + currentMinuteInterval
            

                //get data from json
                let temp = data.minutely_15.temperature_2m[Current_interval]
                let weatherCode = data.minutely_15.weather_code[Current_interval]

                //temperature update
                document.getElementById('localTemp').textContent = `${temp}Â°`
                document.getElementById('localTemp').className = `bi ${temperature_icons[getTempIcon(temp)]}`

                //conditions update
                document.getElementById('weatherIcon').textContent = `${weather_code_index[weatherCode]}`
                document.getElementById('weatherIcon').className = `bi ${weatherIconMap[weatherCode]}`
            })
            .catch(error => console.error('Error: ',error)) //error handling
        }
        
        //get cords
        navigator.geolocation.getCurrentPosition(function(position){
            let latitude = position.coords.latitude
            let longitude = position.coords.longitude
            getWeather(latitude,longitude)
        })

        
    </script>
</body>
